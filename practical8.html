<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Input, Loops, and Conditions</title>
</head>
<body style="font-family: Arial; padding: 20px;">
  <h2>JavaScript Example: Loops, Condition, and Function</h2>

  <label>Enter a number:</label>
  <input type="number" id="num" placeholder="Enter any number">
  <button onclick="runProgram()">Run</button>

  <p id="output" style="background: #f2f2f2; padding: 10px; border-radius: 8px;"></p>

  <script>
    // Function that demonstrates loops and condition
    function runProgram() {
      let n = parseInt(document.getElementById("num").value);
      let text = "";

      // If no input
      if (isNaN(n) || n <= 0) {
        document.getElementById("output").innerHTML = "Please enter a positive number!";
        return;
      }

      // For loop example
      text += "<b>For Loop:</b> Numbers from 1 to " + n + "<br>";
      for (let i = 1; i <= n; i++) {
        text += i + " ";
      }

      // Conditional example (check even or odd)
      if (n % 2 === 0) {
        text += "<br><br><b>Conditional:</b> " + n + " is Even";
      } else {
        text += "<br><br><b>Conditional:</b> " + n + " is Odd";
      }

      // While loop example (countdown)
      text += "<br><br><b>While Loop:</b> Countdown from " + n + "<br>";
      let i = n;
      while (i >= 1) {
        text += i + " ";
        i--;
      }

      // Display all results
      document.getElementById("output").innerHTML = text;
    }
  </script>
</body>
</html>
